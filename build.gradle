plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile ("com.oracle:ojdbc7:12.1.0.1")
    compile group: 'org.swinglabs', name: 'swingx', version: '1.6.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
